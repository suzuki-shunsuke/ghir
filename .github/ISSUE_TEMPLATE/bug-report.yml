name: Bug Report
description: |
  Please report the bug of ghir.
  If you're not sure if it's a bug or not, please use the template `Support Request` instead.
labels:
  - bug
body:
  - type: textarea
    id: info
    attributes:
      label: ghir info
      description: |
        Please use the latest version.
        If you checked multiple versions, please write the result too.
        e.g. This issue occurs with v0.2.0 too, but doesn't occur with v0.1.0.
      value: |
        ```console
        $ ghir -v

        ```
    validations:
      required: true
  - type: textarea
    id: overview
    attributes:
      label: Overview
    validations:
      required: true
  - type: textarea
    id: how-to-reproduce
    attributes:
      label: How to reproduce
      value: |
        Environment variables:

        ```
        ```

        Command:

        ```sh
        ```
    validations:
      required: true
  - type: textarea
    id: expected-behaviour
    attributes:
      label: Expected behaviour
    validations:
      required: true
  - type: textarea
    id: actual-behaviour
    attributes:
      label: Actual behaviour
    validations:
      required: true
  - type: textarea
    id: note
    attributes:
      label: Note
    validations:
      required: false
